# This file replaces your existing workflow.
# Version: 0.6.0
name: Fetch XMLTV Listings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # 12:00 UTC ~= 07:00 America/Toronto (winter)

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch channel lists (channels-only)
        env:
          API_XMLTVLISTING_KEY: ${{ secrets.API_XMLTVLISTING_KEY }}
        run: |
          set +e
          python tools/fetch_xmltvlistings_channels.py --lineups 9329 9330 9331 --publish-dir IPTV
          rc=$?
          if [ "$rc" -eq 2 ]; then
            echo "Channels fetch blocked/partial (rc=2). Treating as success; existing channel files preserved."
            exit 0
          fi
          exit $rc

      - name: Fetch listings (publish into repo/IPTV)  # uses your existing listings fetcher
        env:
          API_XMLTVLISTING_KEY: ${{ secrets.API_XMLTVLISTING_KEY }}
        run: |
          set +e
          python tools/fetch_xmltvlistings_listings.py --lineups 9329 9330 9331 --days 7 --offset 0 --device-dir ./out/_runner_device_ignore --publish-dir IPTV --publish-mode all_or_nothing
          rc=$?
          if [ "$rc" -eq 2 ]; then
            echo "Listings fetch blocked/partial (rc=2). Treating as success; publish unchanged."
            exit 0
          fi
          exit $rc

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xmltv-fetch-logs
          path: out/downloads/**

      - name: Commit and push IPTV outputs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add IPTV/*.xml tools/fetch_xmltvlistings_channels.py tools/channels_inventory.py .github/workflows/fetch_xmltv_listings.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update XMLTV IPTV files"
          git push
