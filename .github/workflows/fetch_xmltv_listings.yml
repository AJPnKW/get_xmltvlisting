name: Fetch XMLTV Listings

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # 12:00 UTC ~= 07:00 America/Toronto (winter)

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch listings (publish to repo)
        env:
          API_XMLTVLISTING_KEY: ${{ secrets.API_XMLTVLISTING_KEY }}
        run: |
          set +e
          python tools/fetch_xmltvlistings_listings.py --lineups 9329 9330 9331 --days 7 --offset 0 --device-dir ./out/_runner_device_ignore --repo-publish-dir IPTV/iptv_lineup
          rc=$?
          if [ "$rc" -eq 2 ]; then
            echo "Daily limit/partial update detected (rc=2). Treating as success; existing XML remains in repo."
            exit 0
          fi
          exit $rc

      - name: Commit and push updated IPTV files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add IPTV/iptv_lineup/*.xml tools/fetch_xmltvlistings_listings.py .github/workflows/fetch_xmltv_listings.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update XMLTV lineup files"
          git push
